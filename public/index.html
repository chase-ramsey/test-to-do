<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>To-Do App | CRUD Basics</title>
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container">
				<h1>Superproductify</h1>
				<div class="log_status">
				Logged in as <span class="logged_in_user"></span>
				<button type="button" class="logout btn">Logout</button>
				</div>
			</div>
		</nav>

		<div class="login">
			<form>
				<div class="form-group col-lg-4 col-md-offset-4">
					<input class="form-control" type="text" placeholder="user@example.com">
          <input class="form-control" type="password" placeholder="P@s$w0rD">
          <input class="btn btn-warning" type="button" value="Register">
          <input class="btn btn-primary" type="submit" value="Login">
				</div>
			</form>
		</div>

		<div class="app">
			<div class="add">
				<form class="new form-inline">
					<input type="text" placeholder="Add a task" class="form-control">
					<input type="submit" value="Add" class="btn btn-primary delete">
				</form>
			</div>

			<div class="index">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Task</th>
							<th>Actions</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<!-- Table rows with tasks will go here -->
					</tbody>
				</table>
			</div>
		</div>

	</div>

	<script src="vendor/jquery/dist/jquery.min.js"></script>
	<script src="vendor/firebase/firebase.js"></script>
	<script src="script.js"></script>

</body>
</html>
